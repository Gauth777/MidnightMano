<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>MidnightMano</title>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<nav class="navbar">
  <div class="navbar-left">
  <i class="uil uil-bars mobile-menu-icon" onclick="toggleMobileMenu()"></i>
  <h1 class="gradient-text">MidnightMano</h1>
</div>

  <div class="navbar-center">
    <a href="#">Home</a>
    <a href="#menu">Products</a>
    <a href="#combos">Combos</a>
  </div>

  <div class="navbar-right">
    <a href="cart.html">
      <i class="uil uil-shopping-cart">
        <span id="cart-count" class="cart-count">0</span>
      </i>
    </a>
  </div>

  <div class="mobile-menu hidden" id="mobileMenu">
    <a href="#">Home</a>
    <a href="#menu">Products</a>
    <a href="#">Combos</a>
  </div>
</nav>




  <!-- Hero Section -->
<section class="hero">
  <div class="hero-text">
    <h1 class="gradient-text">ᗯEᒪᑕOᗰE TO ᗰIᗪᑎIGᕼT ᗰᗩᑎO</h1>
    <h1 class="typing-text">Delicious Snacks<br>Delivered Fast</h1>
    <p class="shimmer-text">Discover a wide range of delicious snacks and refreshing drinks at MidnightMano Food Store.</p>
    <a href="#menu" class="hero-btn" id="browseBtn">Browse Menu <span class="ping">!</span> </a>
  </div>
</section>


  <!-- Snacks Section -->
  <div class="snack-grid" id="snackGrid">
    <!-- Snacks will be inserted here dynamically -->
  </div>


    <div class="scroll-arrow" onclick="scrollSnacks()">
        →
        <span class="tooltip">Browse ahead!</span>
      </div>
      <div class="scroll-arrow left-arrow" onclick="scrollSnacksLeft()">
        ←
        <span class="tooltip">Back</span>
      </div>



  </section>

  <section class="combo-builder" id="combos">
  <h2>Create Your Combo (Pick 3)</h2>
  <div class="combo-grid">
    <!-- We'll dynamically populate this using JS from the existing snack list -->
  </div>
  <button id="create-combo-btn" disabled>Create Combo</button>
</section>




  <!-- Order Form -->
  <div id="orderForm" class="order-form hidden">
    <h2>Place Your Order</h2>
    <form id="snackOrderForm">
      <label>Name:</label><input type="text" id="name" required />
      <label>Room No:</label><input type="text" id="room" required />
      <label>Snacks:</label><textarea id="snackList" readonly></textarea>
      <button type="submit">Submit Order</button>
      <button type="button" onclick="closeOrderForm()">Cancel</button>
    </form>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
